<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3c.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="olApp">
<head>
<link href="/openlegacy-mvc-sample/favicon.ico" rel="shortcut icon" />
<title>OpenLegacy Toys</title>
<link type="text/css" rel="stylesheet" href="css/project.css" />
<meta name="viewport" content="width=device-width">
	<link href="css/bootstrap.min.css" media="all" type="text/css" rel="stylesheet">
		<link href="css/bootstrap-responsive.min.css" media="all" type="text/css" rel="stylesheet">
</head>
<body>
	<div ng-controller="appOnLoad" class="container">
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<a class="brand" href="#">OpenLegacy Demo</a>
					<div class="nav-collapse collapse">
						<ul class="nav" ng-show="loggedInUser">
							<li class="active"><a href="#">Home</a></li>
							<li class="dropdown" ng-repeat="menu in menus"><a href="#" class="dropdown-toggle" data-toggle="dropdown">{{menu.displayName}} <b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li ng-repeat="subMenu in menu.menuItems"><a href="#/{{subMenu.targetEntityName}}">{{subMenu.displayName}}</a></li>
								</ul></li>
						</ul>
						<ul class="nav pull-right">
							<li class="pull-right"><a href="#/logoff">Logoff</a></li>
						</ul>
					</div>
					<!--/.nav-collapse -->
				</div>
			</div>
			<div ng-view="true"></div>
		</div>
	</div>
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/angular-1.0.7/angular.min.js"></script>
	<script src="js/angular-1.0.7/angular-cookies.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/app/app.js" type="text/javascript"></script>
	<script src="js/app/controllers.js" type="text/javascript"></script>
	<script src="js/app/services.js" type="text/javascript"></script>
</body>
</html>
