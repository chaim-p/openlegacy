Items

<div class="table">
	<table>
		<thead>
			<tr>
				<th>Item Number</th>
				<th>Item Description</th>
			</tr>
		</thead>
		<tr data-ng-repeat="item in items">
			<td><a title="Edit" class="rbtn revise" href="#/itemDetails/{{item.itemNumber}}">{{item.itemNumber}}</a></td>
			<td>{{item.itemDescription}}</td>
		</tr>
	</table>
</div>
